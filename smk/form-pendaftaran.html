<div class="form">
	<h1>Formulir Pendaftaran Siswa</h1>


<form action="https://formspree.io/f/mzbyqgrv" method="post">
    <label for="first_name">First name:</label>
    <input type="text" id="first_name" name="first_name"> 

    <label for="last_name">Last name:</label>
    <input type="text" id="last_name" name="last_name"> <br>

    <label for="nomor_hp">nomor hp:</label>

    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email"> <br>

    <label for="NIK">NIK:</label>
    <input type="text" id="NIK" name="NIK"> <br>

    <label for="NIS">NIS:</label>
    <input type="text" id="NIS" name="NIS"> <br>
  
<br>
<p>Gender :</p>
  
    <input type="checkbox" id="Male" name="Male" value="Male">
  <label for="Male">Male</label><br>
  <input type="checkbox" id="Female" name="Female" value="Female">
  <label for="Female">Female</label><br>
  <input type="checkbox" id="Other" name="Other" value="Other">
  <label for="Other">Other</label><br>
  


<p>Agama:</p>
  
    <input type="checkbox" id="islam" name="islam" value="islam">
